<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Juego de Preguntas</title>
  </head>
  <body>
    <div>
      <h1>Juego de Preguntas</h1>
      <div id="pregunta"></div>
      <div id="respuestas"></div>
      <div id="puntaje"></div>
    </div>
    <script>
      const preguntas = [
        {
          pregunta: "¿Qué significa el término inteligencia artificial?",
          respuestas: [
            "La capacidad de las máquinas para realizar tareas que requieren inteligencia humana.",
            "El estudio de las emociones humanas.",
            "Una aplicación que organiza datos automáticamente",
            "Un tipo de hardware avanzado.",
          ],
          respuestaCorrecta: 0,
        },
        {
          pregunta:
            "¿Cuál es un ejemplo de una aplicación común de inteligencia artificial?",
          respuestas: [
            "Reproductores de música tradicionales",
            "Motores de búsqueda como Google.",
            "Dispositivos mecánicos no conectados a internet.",
            "Cámaras fotográficas manuales.",
          ],
          respuestaCorrecta: 1,
        },
        {
          pregunta: "¿Qué es el aprendizaje supervisado en la IA?",
          respuestas: [
            "Entrenar modelos sin ninguna información etiquetada. ",
            "Un proceso donde los datos de entrada y salida están etiquetados.",
            "Una técnica para programar robots.",
            "Aprender solo a partir de datos de texto.",
          ],
          respuestaCorrecta: 1,
        },
        {
          pregunta:
            "¿Cuál de las siguientes es una técnica de aprendizaje automático?",
          respuestas: [
            "Compiladores de código.",
            "Edición de imágenes ",
            "Redes neuronales..",
            "Teoría de conjuntos.",
          ],
          respuestaCorrecta: 2,
        },
        {
          pregunta:
            "¿Quién es considerado el padre de la inteligencia artificial?",
          respuestas: [
            "Albert Einstein",
            "Alan Turing.",
            "Isaac Asimov",
            "Nikola Tesla.",
          ],
          respuestaCorrecta: 1,
        },
        {
          pregunta:
            "¿Qué significa NLP en el contexto de la inteligencia artificial?",
          respuestas: [
            "Nuevo Lenguaje de Programación.",
            "Procesamiento del Lenguaje Natural",
            "Proceso Lógico Numerado.",
            "Neuronas Lógicas de Procesamiento.",
          ],
          respuestaCorrecta: 1,
        },
        {
          pregunta: "¿Qué es un chatbot?",
          respuestas: [
            "Un tipo de hardware avanzado para redes.",
            "Un software que traduce idiomas en tiempo real.",
            "Un programa que simula conversaciones humanas.",
            "Un dispositivo físico que envía mensajes.",
          ],
          respuestaCorrecta: 2,
        },
        {
          pregunta:
            "¿Qué es el Big Data y cómo se relaciona con la inteligencia artificial?",
          respuestas: [
            "Un término que describe servidores grandes.",
            "Conjuntos de datos masivos utilizados para entrenar modelos de IA. ",
            "Información relacionada exclusivamente con computadoras cuánticas.",
            "Una base de datos para redes sociales.",
          ],
          respuestaCorrecta: 1,
        },
        {
          pregunta:
            "¿Cuál de estas áreas no pertenece a la inteligencia artificial?",
          respuestas: [
            "Aprendizaje automático.",
            "Decoración de interiores.",
            "Robótica.",
            "Análisis de sentimientos.",
          ],
          respuestaCorrecta: 1,
        },
        {
          pregunta: "¿Qué es una red neuronal artificial?",
          respuestas: [
            "Un dispositivo físico conectado al cerebro.",
            "Un modelo computacional inspirado en el cerebro humano",
            "Una red de conexiones físicas entre computadoras.",
            "Una estrategia para optimizar redes sociales.",
          ],
          respuestaCorrecta: 1,
        },
      ];

      let indicePregunta = 0;
      let puntaje = 0;

      function mostrarPregunta() {
        const preguntaActual = preguntas[indicePregunta];
        document.getElementById("pregunta").textContent =
          preguntaActual.pregunta;
        const respuestasDiv = document.getElementById("respuestas");
        respuestasDiv.innerHTML = "";

        preguntaActual.respuestas.forEach((respuesta, index) => {
          const button = document.createElement("button");
          button.textContent = respuesta;
          button.onclick = () => verificarRespuesta(index);
          respuestasDiv.appendChild(button);
        });
      }

      function verificarRespuesta(index) {
        if (index === preguntas[indicePregunta].respuestaCorrecta) {
          puntaje++;
        }
        indicePregunta++;
        if (indicePregunta < preguntas.length) {
          mostrarPregunta();
        } else {
          mostrarPuntaje();
        }
      }

      function mostrarPuntaje() {
        document.getElementById(
          "puntaje"
        ).textContent = `Puntaje final: ${puntaje} de ${preguntas.length}`;
      }

      mostrarPregunta();
    </script>
  </body>
</html>
